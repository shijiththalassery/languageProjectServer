<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }

        .success-message {
            font-size: 18px;
            font-weight: bold;
            color: #141414;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://npm.works/wp-content/uploads/2022/01/02-lottie-tick-01-instant-2.gif" alt="Success Image" class="image">
        </div>

        <div class="success-message">
            <p><b>{{username}}</b></p>
            Your tutor verification is successfully completed.
        </div>
    </div>
</body>
</html>
