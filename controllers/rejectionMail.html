<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Message</title>
    <style>
        .container {
            background-color: #E0E7FF;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            text-align: center; /* Center the text horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.xxl.thumbs.canstockphoto.com/sorry-emoticon-stock-illustrations_csp6478305.jpg" alt="Rejection Image" />
        <p>Dear <b>{{username}}</b>,</p>
        <p>We regret to inform you that your tutoring certification has been rejected.
            You are welcome to review and resubmit your application, and we'll be happy to reconsider.</p>
    </div>
</body>
</html>
